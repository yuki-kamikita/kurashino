---
layout: default
---

<div class="container">
    <h1>{{ page.title }} タグの記事</h1>
    <div class="post-grid">
        {% assign cat_posts = site.posts | where_exp:"post","post.tags contains page.title" %}
        {% if cat_posts.size > 0 %}
            {% for post in cat_posts %}
                {% include post-card.html post=post %}
            {% endfor %}
        {% else %}
            <p>このタグにはまだ記事がありません。</p>
        {% endif %}
    </div>
</div>
