---
layout: default
---

<nav class="breadcrumb">
    <a href="{{ site.baseurl }}/">Home</a>
    {% if page.categories and page.categories.size > 0 %}
    <span> > </span>
    <a href="{{ site.baseurl }}/category/{{ page.categories[0] | lowercase_url }}">{{ page.categories[0] | capitalize }}</a>
    {% endif %}
    <span> > </span>
    <span>{{ page.title }}</span>
</nav>

{% if page.tags %}
<div class="post-tags">
    {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tag/{{ tag | lowercase_url }}" class="chip chip-filled">{{ tag }}</a>
    {% endfor %}
</div>
{% endif %}

<div class="markdown-body">
    {{ content }}
</div>
