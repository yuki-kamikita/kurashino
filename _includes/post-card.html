<div class="card hoverable" onclick="location.href='{{ site.baseurl }}{{ post.url }}'" style="cursor:pointer;">
  <div class="card-content">
    <span class="card-title">{{ post.title }}</span>
    <p>{{ post.date | date: "%Y年%m月%d日" }}</p>
    {% if post.categories %}
    <p>カテゴリ: {{ post.categories | join: ", " }}</p>
    {% endif %}
    <p>
      {{ post.excerpt }}
    </p>
  </div>
</div>
